{% load staticfiles %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mẹ Bé Cún Online Shopping</title>
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>

    <!--  Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,700,600,300,800&subset=latin,vietnamese' rel='stylesheet' type='text/css'>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "css/common.css" %}"/>

    {% block css-files %}
    {% endblock %}
</head>

<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1507442922884465";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

    {% block nav-bar %}
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top web-nav" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="title-header">
    		        <a href="https://www.facebook.com/mebecun.hn" style="float:left" target="_blank">
                        <img class="facebook-icon" style="width:25px; margin-top:15px; margin-right:5px" src='http://static1.squarespace.com/static/530a9e96e4b0b04f4ab902dd/t/5355ca7ae4b08ed8a90711fb/1398131323135/Facebook-icon.png'>
                    </a>
                    <a class="navbar-brand" id="header-link" href="/products">
                        <span class="home-button glyphicon glyphicon-home"></span>
                        <img src='/static/text.png'>
                    </a>
                </div>

                <div class="cart">
                    <a href="/orders">
                        <span class="badge" id="badge">0</span>
                        <img src='/static/gio-hang.png'>
                    </a>
                </div>

                <div class="search-function input-group">
                    <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
                    <input type="text" class="form-control" id="search-box" placeholder="Tìm kiếm ..." aria-describedby="basic-addon1">
                </div>

            </div>
        </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
        <div class="container">
            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-md-12" style="text-align:center">
                        <p>&copy; Designed by VietDung</p>
                    </div>
                </div>
            </footer>
        </div>
    {% endblock %}

    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    {% block js-files %}
    {% endblock %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66633775-1', 'auto');
      ga('send', 'pageview');
    </script>
</body>

</html>
